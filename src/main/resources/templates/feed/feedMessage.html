<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<title>FeedMessage</title>
</head>
<body>
	<div class="container-fluid pt-3 mt-0">


		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="row">

					<h2 class="display-4" th:text="${feedMessage.title}"></h2>
					<img class="" alt="" th:src="${feedMessage.img}">
					<blockquote class="blockquote" th:text="${feedMessage.description}"></blockquote>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
