<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Home</title>
</head>
<style>
.card-img-top {
	width: 100%;
	height: 13vw;
	object-fit: cover;
}
</style>
<body>

	<div class="container-fluid pt-3 mt-0">


		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="row ">
					<div class="col-md-4 d-flex p-3"
						th:each="tempFeedMessage : ${feedMessages}">
						<div class="card border rounded k">
							<a th:href="@{/feed/feedMessage(id=${tempFeedMessage.id})}">
								<div class="card-img-top">
									<img class="card-img-top" th:src="${tempFeedMessage.img}"
										alt="Photo">
								</div>
							</a>
							<div class="card-body">
								<h5 class="card-title text-primary"
									th:text="${tempFeedMessage.title}"></h5>
								<p
									class='card-text text-secondary th:text="${tempFeedMessage.description}"'>
									<br>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
